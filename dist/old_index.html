<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snowfall.js :: Stay Cool ☃</title>

    <link
      href="https://fonts.googleapis.com/css?family=Overpass"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css"
    />

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #000000;
        overflow: hidden;
        font-family: "Overpass", sans-serif;
      }

      h2 {
        margin: 10px 0px 10px 20px;
      }

      label {
        font-weight: bold;
        display: inline-block;
        width: 100px;
      }

      #wrapper {
        display: grid;
        grid-template-columns: 450px auto;
        height: 100vh;
      }

      #snow-container {
        background-color: #000000;
      }

      #config {
        background-color: #ffffff;
        padding: 20px;
        overflow-y: scroll;
      }

      .row {
        padding: 10px;
        background-color: #fff;
        margin-bottom: 1px;
      }

      .row.bottom {
        margin-bottom: 20px;
      }

      #output {
        width: 100%;
        display: inline-block;
      }

      .config-section {
        margin-top: 25px;
        margin-bottom: 25px;
      }

      hr {
        color: #e3e3e3;
      }

      input[type="range"] {
        width: 220px;
      }

      h1 {
        margin-bottom: 10px;
      }

      #title {
        margin: 50px 0px 70px 0px;
        text-align: center;
      }

      #links {
        display: grid;
        grid-template-columns: 50% 50%;
        margin: 50px 0px 50px 0px;
      }

      #links a {
        font-size: 24pt;
        text-align: center;
      }

      #snowfall {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="config">
        <div id="title">
          <h1>Snowfall.js</h1>
          <span
            >An <a href="http://erikwatson.me">Erik Watson</a> project.</span
          >
        </div>

        <div class="config-section">
          <h2>Attach to</h2>
          <div class="row bottom">
            <label for="bg">Attach to</label>
            <input
              type="text"
              name="attach-to"
              id="attach-to"
              value="snowfall"
              placeholder="snowfall"
            />
          </div>
        </div>

        <hr />

        <div class="config-section">
          <h2>Background</h2>
          <div class="row bottom">
            <label for="bg">Colour</label>
            <input type="color" name="bg-colour" id="bg" value="#0d0014" />
          </div>
        </div>

        <hr />

        <div class="config-section">
          <h2>Snowflakes</h2>
          <div class="row">
            <label for="primary">Background</label>
            <input
              type="color"
              name="primary-colour"
              id="primary"
              value="#8d90b7"
            />
          </div>
          <div class="row">
            <label for="secondary">Foreground</label>
            <input
              type="color"
              name="secondary-color"
              id="secondary"
              value="#ffffff"
            />
          </div>
          <div class="row">
            <label for="density">Density</label>
            <input
              type="range"
              name="density"
              id="density"
              min="0"
              max="1000"
              value="200"
            />
            <span id="density-count">0</span>
          </div>

          <div class="row">
            <label for="fadeInInput">Respect device orientation</label>
            <input
              type="checkbox"
              name="respect-orientation"
              id="respect-orientation"
            />
          </div>

          <div class="row bottom">
            <label for="fadeInInput">Fade in</label>
            <input
              type="checkbox"
              name="fadeInInput"
              id="fadeInInput"
              checked
            />
          </div>
        </div>

        <hr />

        <div class="config-section">
          <h2>Waves</h2>
          <div class="row">
            <label for="amplitude">Amplitude</label>
            <input
              type="range"
              id="amplitude"
              min="0"
              value="1"
              max="10"
              step="0.01"
            />
            <span id="amplitude-count">0</span>
          </div>
          <div class="row bottom">
            <label for="frequency">Frequency</label>
            <input
              type="range"
              id="frequency"
              min="0"
              value="0.02"
              max="0.1"
              step="0.001"
            />
            <span id="frequency-count">0</span>
          </div>
        </div>

        <hr />

        <div class="config-section">
          <h2>Gravity</h2>
          <div class="row">
            <label for="gravity-angle">Angle</label>
            <input
              type="range"
              id="gravity-angle"
              min="0"
              value="90"
              max="360"
              step="1"
            />
            <span id="gravity-angle-count">90</span>
            <span>°</span>
          </div>
          <div class="row bottom">
            <label for="gravity-strength">Strength</label>
            <input
              type="range"
              id="gravity-strength"
              min="-5"
              value="0.7"
              max="5"
              step="0.1"
            />
            <span id="gravity-strength-count">0</span>
          </div>
        </div>

        <hr />

        <div class="config-section">
          <h2>Wind</h2>
          <div class="row">
            <label for="wind-angle">Angle</label>
            <input
              type="range"
              id="wind-angle"
              min="0"
              value="0"
              max="360"
              step="1"
            />
            <span id="wind-angle-count">0</span>
            <span>°</span>
          </div>
          <div class="row">
            <label for="wind-strength">Strength</label>
            <input
              type="range"
              id="wind-strength"
              min="-5"
              value="0"
              max="5"
              step="0.1"
            />
            <span id="wind-strength-count">0</span>
          </div>
          <div class="row">
            <label for="gusts">Gusts</label>
            <input type="checkbox" id="gusts" checked />
          </div>
          <div class="row">
            <label for="additional-strength-min"
              >Additional strength minimum</label
            >
            <input
              type="range"
              id="additional-strength-min"
              min="0"
              value="1"
              max="10"
              step="0.01"
            />
            <span id="additional-strength-min-count">0</span>
          </div>
          <div class="row">
            <label for="additional-strength-max"
              >Additional strength maximum</label
            >
            <input
              type="range"
              id="additional-strength-max"
              min="0"
              value="3"
              max="10"
              step="0.1"
            />
            <span id="additional-strength-max-count">0</span>
          </div>
          <div class="row">
            <label for="in-duration-min">Duration minimum (in)</label>
            <input
              type="range"
              id="in-duration-min"
              min="0"
              value="1000"
              max="5000"
              step="1"
            />
            <span id="in-duration-min-count">0</span>
          </div>
          <div class="row">
            <label for="in-duration-max">Duration maximum (in)</label>
            <input
              type="range"
              id="in-duration-max"
              min="0"
              value="3000"
              max="5000"
              step="1"
            />
            <span id="in-duration-max-count">0</span>
          </div>
          <div class="row">
            <label for="in-delay-min">Delay minimum (in)</label>
            <input
              type="range"
              id="in-delay-min"
              min="0"
              value="1000"
              max="60000"
              step="1"
            />
            <span id="in-delay-min-count">0</span>
          </div>
          <div class="row">
            <label for="in-delay-max">Delay maximum (in)</label>
            <input
              type="range"
              id="in-delay-max"
              min="0"
              value="10000"
              max="60000"
              step="1"
            />
            <span id="in-delay-max-count">0</span>
          </div>

          <div class="row">
            <label for="out-duration-min">Duration minimum (out)</label>
            <input
              type="range"
              id="out-duration-min"
              min="0"
              value="1000"
              max="10000"
              step="1"
            />
            <span id="out-duration-min-count">0</span>
          </div>
          <div class="row">
            <label for="out-duration-max">Duration maximum (out)</label>
            <input
              type="range"
              id="out-duration-max"
              min="0"
              value="10000"
              max="10000"
              step="1"
            />
            <span id="out-duration-max-count">0</span>
          </div>
          <div class="row">
            <label for="out-delay-min">Delay minimum (out)</label>
            <input
              type="range"
              id="out-delay-min"
              min="0"
              value="5000"
              max="60000"
              step="1"
            />
            <span id="out-delay-min-count">0</span>
          </div>
          <div class="row">
            <label for="out-delay-max">Delay maximum (out)</label>
            <input
              type="range"
              id="out-delay-max"
              min="0"
              value="10000"
              max="60000"
              step="1"
            />
            <span id="out-delay-max-count">0</span>
          </div>

          <div class="row bottom">
            <label for="change-chance">Change chance</label>
            <input
              type="range"
              id="change-chance"
              min="0.0"
              value="0.25"
              max="1.0"
              step="0.01"
            />
            <span id="change-chance-count">0</span>
          </div>
        </div>

        <hr />

        <div class="config-section">
          <h2>Your Config</h2>
          <div class="row bottom">
            <pre><code class="js" id="output"></code></pre>
          </div>
        </div>

        <div class="config-section" id="links">
          <a href="https://github.com/erikwatson/snowfall.js">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.npmjs.com/package/@erikwatson/snowfall">
            <i class="fab fa-npm"></i>
          </a>
        </div>
      </div>

      <div>
        <!-- <div id="background"></div> -->
        <!-- <div id="midground"></div> -->
        <!-- <div id="foreground"></div> -->
        <div id="snowfall"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@erikwatson/snowfall@3/dist/snowfall.min.js"></script> -->
    <!-- <script src="../node_modules/@erikwatson/snowfall/dist/index.js"></script> -->
    <script src="app.js"></script>

      // snowfall.start({ attachTo: 'foreground' })
    </script>
  </body>
</html>
